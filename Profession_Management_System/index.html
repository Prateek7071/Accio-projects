<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profession Management System</title>
        <link rel="styleSheet" href="style.css" />
    </head>
    <body>
        <p class="heading">New Employees</p>
        <form class="detail" onSubmit>
            <div class="detailInput">
                <div class="name">
                    <label for="name">Enter Name</label>
                    <input type="text" id="name" name="name" />
                </div>
                <div class="profession">
                    <label for="profession">Enter Profession</label>
                    <input type="text" id="profession" name="profession" />
                </div>
                <div class="Age">
                    <label for="age">Enter Age</label>
                    <input type="text" id="age" name="age" />
                </div>
            </div>
            <div class="button">
                <button type="submit" id="addBtn">Add User</button>
            </div>
        </form>
        <div class="user-feedback" id="feedback">
            <span class="feedback" id="feedbackMsg"></span>
        </div>
        <div class="message">
            <p class="heading">Added Employees</p>
        </div>
        <div class="user-feedback" id="feedback">
            <span class="feedback" id="feedback-message"></span>
        </div>
        <div class="count">
            <p class="heading-count" id="count">You have 0 Employees.</p>
        </div>
        <div class="list" id="eList"></div>
        <script src="script.js"></script>
    </body>
</html>
