    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Sign in to access your account and apply for jobs</p>
            </div>
            
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>
            
            <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                <p style="color: var(--text-light); margin-bottom: 1rem;">Don't have an account?</p>
                <a href="#" class="btn btn-outline" style="width: 100%;">Create Account</a>
            </div>
            
            <div style="text-align: center; margin-top: 1.5rem;">
                <p style="color: var(--text-light); font-size: 0.875rem; margin-bottom: 1rem;">Or continue with</p>
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <button type="button" class="btn btn-outline" style="flex: 1; font-size: 1.25rem;">G</button>
                    <button type="button" class="btn btn-outline" style="flex: 1; font-size: 1.25rem;">in</button>
                </div>
            </div>
        </div>
    </div>
