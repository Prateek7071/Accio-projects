<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dom Manipulation</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Counter using HTML </h1>
    <div class="counter-display">
        Your Current Count is : <span class="count-number" id="count">0</span>  
    </div><br>
    <hr><br>
    <div class="error-message" id="error">
        Error : Cannot go below 0
    </div>
    <div class="button-container">
        <button class="decrement-btn" id="decrementBtn">Decrement</button>
        <button class="increment-btn" id="incrementBtn">Increment</button>
        <button class="clear-btn" id="clearBtn">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
