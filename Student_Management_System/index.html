<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Studennt Management System</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>Student Portal</nav>
    <div class="page">
        
        <div class="search">
            <input type="search" id="searchBar" placeholder="Search">
            <button type="search" id="searchBtn">Search</button>
        </div>
        <div class="sort">
            <button class="sortBtn" id="sortAZ">Sort A&ShortRightArrow;Z</button>
            <button class="sortBtn" id="sortZA">Sort Z&ShortRightArrow;A</button>
            <button class="sortBtn" id="sortMarks">Sort By Marks</button>
            <button class="sortBtn" id="sortPass">Sort By Passing</button>
            <button class="sortBtn" id="sortClass">Sort By Class</button>
            <button class="sortBtn" id="sortGender">Sort By Gender</button>
        </div>
        <table class="student" id="student">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
